<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinWonders</title>
    <link rel="icon" type="image/png" href="/assets/iconlogo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* You can move these to style.css */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .map-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .map-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f77119;
        color: white;
        padding: 10px 16px;
        font-size: 18px;
      }

      .map-head a {
        color: white;
        text-decoration: none;
        font-size: 20px;
      }

      .map-wrapper {
        position: relative;
        flex: 1;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffe2c5;
      }

      .map {
        transition: transform 0.3s ease;
        max-height: 100%;
        width: auto;
      }

      /* Zoom buttons */
      .zoom-controls {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .zoom-btn {
        background-color: #f77119;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 14px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .zoom-btn:hover {
        background-color: #ec6003;
      }
    </style>
  </head>

  <body>
    <div class="map-container">
      <div class="map-head">
        <a href="./index.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <p>VinWonders Nha Trang</p>
        <div></div>
      </div>

      <div class="map-wrapper">
        <img
          id="mapImage"
          src="./assets/map.png"
          alt="VinWonders Nha Trang"
          class="map"
        />

        <div class="zoom-controls">
          <button class="zoom-btn" id="zoomIn"><i class="fa-solid fa-plus"></i></button>
          <button class="zoom-btn" id="zoomOut"><i class="fa-solid fa-minus"></i></button>
        </div>
      </div>
    </div>

    <script>
      const mapImage = document.getElementById("mapImage");
      const zoomInBtn = document.getElementById("zoomIn");
      const zoomOutBtn = document.getElementById("zoomOut");

      let zoomLevel = 1; // initial scale (100%)

      zoomInBtn.addEventListener("click", () => {
        zoomLevel += 0.2; // increase by 10%
        updateZoom();
      });

      zoomOutBtn.addEventListener("click", () => {
        if (zoomLevel > 1) { // prevent zooming too small
          zoomLevel -= 0.2;
          updateZoom();
        }
      });

      function updateZoom() {
        mapImage.style.transform = `scale(${zoomLevel})`;
      }
    </script>
  </body>
</html>
