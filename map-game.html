<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>VinWonders</title>
    <link rel="icon" type="image/png" href="/assets/iconlogo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- LeafletJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      /* You can move these to style.css */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      .map-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .map-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f77119;
        color: white;
        padding: 10px 16px;
        padding-top: max(10px, env(safe-area-inset-top));
        font-size: 18px;
      }

      .map-wrapper {
        position: relative;
        flex: 1;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffe2c5;
      }

      .map {
        max-height: 100%;
        width: auto;
        cursor: grab; /* show grab cursor when pannable */
        touch-action: none; /* allow pointer events for touch panning */
        will-change: transform;
        user-select: none; /* prevent text selection during drag */
      }

      .map.grabbing {
        cursor: grabbing;
      }

      /* Zoom buttons */
      .zoom-controls {
        position: absolute;
        bottom: max(20px, env(safe-area-inset-bottom));
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .zoom-btn {
        background-color: #f77119;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 14px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .zoom-btn:hover {
        background-color: #ec6003;
      }
    </style>
  </head>

  <body>
    <div class="map-container">
      <div class="map-head">
        <a href="./index.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <p>VinWonders Nha Trang</p>
        <div></div>
      </div>

      <div class="map-wrapper">
        <div id="map" style="width: 100%; height: 100%"></div>
        <div class="zoom-controls">
          <button class="zoom-btn" id="zoomIn">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="zoom-btn" id="zoomOut">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      // LeafletJS integration
      // Add LeafletJS script
      const leafletScript = document.createElement("script");
      leafletScript.src = "https://unpkg.com/leaflet/dist/leaflet.js";
      document.body.appendChild(leafletScript);

      leafletScript.onload = function () {
        // Use custom image as map base
        // Set image dimensions (replace with your actual image size)
        const imageWidth = 3000; // <-- set your map image width in pixels
        const imageHeight = 3000; // <-- set your map image height in pixels

        // Define image bounds: top-left [0,0], bottom-right [imageHeight, imageWidth]
        const bounds = [
          [0, 0],
          [imageHeight, imageWidth],
        ];

        // Initialize Leaflet map with simple CRS and restrict view to image bounds
        const map = L.map("map", {
          crs: L.CRS.Simple,
          minZoom: -2,
          maxZoom: 4,
          zoomControl: false,
          maxBounds: bounds,
          maxBoundsViscosity: 1.0,
        });

        // Add image overlay
        L.imageOverlay("./assets/map.jpg", bounds).addTo(map);
        map.fitBounds(bounds);

        // Custom zoom controls
        document.getElementById("zoomIn").onclick = () => map.zoomIn();
        document.getElementById("zoomOut").onclick = () => map.zoomOut();

        // Ready for adding markers/points later
        // To add a marker: L.marker([y, x]).addTo(map)
      };
    </script>
    <!-- LeafletJS JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </body>
</html>
