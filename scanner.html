<!doctype html>
<html lang="vi">
  <head>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
        min-height: 100vh;
        display: flex;

      }

      .container {
        width: 100%;
        max-width: 1200px;
        min-height: 100vh;
        background: #fff;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 25px 40px;
        background: linear-gradient(135deg, #ff6a00 0%, #ff8534 100%);
        color: white;
        box-shadow: 0 2px 10px rgba(255, 106, 0, 0.2);
        position: relative;
      }

      header h2 {
        font-size: 24px;
        font-weight: 700;
        color: white;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
      }

      .back-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: white;
        padding: 8px 15px;
        transition: transform 0.2s;
        z-index: 1;
      }

      .back-btn:hover {
        transform: scale(1.1);
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 40px 0;
      }

      #reader {
        width: 320px;
        max-width: 90vw;
        margin: 20px auto;
        border: 2px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        background: #000;
      }

      #result {
        margin-top: 10px;

        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="javascript:window.history.back();">

    </div>

    <script>
      const qrReader = new Html5Qrcode("reader");
      let isScanning = false;

      Html5Qrcode.getCameras()

          if (devices && devices.length) {
            const camId = devices.length > 1 ? devices[1].id : devices[0].id;
            qrReader
              .start(
                camId,
                { fps: 10, qrbox: 250 },
                (qrCodeMessage) => {
                  document.getElementById("result").innerText =
                    "MÃ£ quÃ©t Ä‘Æ°á»£c: " + qrCodeMessage;

                  if (qrCodeMessage.startsWith("http")) {
                    setTimeout(
                      () => (window.location.href = qrCodeMessage),
                      1000,
                    );
                  }
                },
                (errorMessage) => {},
              )
              .then(() => (isScanning = true))
              .catch((err) => console.error("Lá»—i khi khá»Ÿi táº¡o camera:", err));
          } else {
            alert("KhÃ´ng tÃ¬m tháº¥y camera nÃ o!");
