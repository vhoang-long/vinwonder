<!doctype html>
<html lang="vi">
  <head>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        background: #f8f8f8;
        padding: 20px;
      }

      h2 {
        color: #333;
        margin-bottom: 10px;

      #reader {
        width: 320px;

      #result {
        margin-top: 10px;

        color: green;
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #e74c3c;

        border: none;
        border-radius: 8px;

      .btn:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“· QuÃ©t mÃ£ QR - Sá»­ dá»¥ng Æ°u Ä‘Ã£i</h2>
    <div id="reader"></div>
    <p id="result"></p>
    <button id="exitBtn" class="btn">ThoÃ¡t</button>

    <script>
      const qrReader = new Html5Qrcode("reader");
      let isScanning = false;

      Html5Qrcode.getCameras()
        .then((devices) => {
          if (devices && devices.length) {
            const camId = devices.length > 1 ? devices[1].id : devices[0].id;
            qrReader
              .start(
                camId,
                { fps: 10, qrbox: 250 },
                (qrCodeMessage) => {
                  document.getElementById("result").innerText =
                    "MÃ£ quÃ©t Ä‘Æ°á»£c: " + qrCodeMessage;

                  if (qrCodeMessage.startsWith("http")) {
                    setTimeout(
                      () => (window.location.href = qrCodeMessage),
                      1000,
                    );
                  }
                },
                (errorMessage) => {},
              )
              .then(() => (isScanning = true))
              .catch((err) => console.error("Lá»—i khi khá»Ÿi táº¡o camera:", err));
          } else {
            alert("KhÃ´ng tÃ¬m tháº¥y camera nÃ o!");
          }
        })
        .catch((err) => console.error("Lá»—i khi truy cáº­p camera:", err));

      document.getElementById("exitBtn").addEventListener("click", async () => {
        if (isScanning) {
          await qrReader.stop();
          isScanning = false;
        }
        window.history.back();
      });
    </script>
  </body>
